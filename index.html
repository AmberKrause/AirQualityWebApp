<html ng-app="app">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="style.css"/>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
		<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9e5QbFsExSbAzJRtQbmwd_uhVGL8F_wg&libraries=places,visualization"></script>
		<script src="app.js"></script>

		<!--	<script type="text/javascript" src="airQuality.js"></script> -->
		<title>Air Quality</title>
	</head>

	<body>
		<!-- Map -->
		<span ng-controller="MapController">
			<input id="loc-input" class="controls" type="text" ng-model="curLoc"/>
			<div id="map">
			</div>

		</span>

		<!-- Filter Controls -->
		<span id="filter">
			<p>Filter Controls:</p>
				<span ng-controller="FilterController">
					<div ng-repeat="i in parameters" class={{i.id}} >
						<input id={{i.id}} name={{i.id}} type="checkbox" checked>{{ i.name }}<br>
					</div>
					<div>
						<input id="filterButton" type="button" value="Filter" ng-click="clicked()">
					</div>
				</span>
		</span>

		<!-- Table -->
<div id="aqDataTable" ng-controller="TableController">
		<table>
			<tr>
				<th>Parameter:</th>
				<th>Value:</th>
				<th>Coordinates:</th>
				<th>Date:</th>
			</tr>
			<tr ng-repeat="i in measurements" class={{i.parameter}}>
				<td >{{ i.parameter }}</td>
				<td>{{ i.value }}</td>
				<td>({{ i.coordinates.latitude }}, {{ i.coordinates.longitude }})</td>
				<td>{{ i.date.utc | date : "short" }}</td>
			</tr>

		</table>
</div>
	</body>
<!--<script>
		function initialize() {
			MapController.initMap();

	</script>-->
</html>
